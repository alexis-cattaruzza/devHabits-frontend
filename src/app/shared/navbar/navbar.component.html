<mat-toolbar color="primary" class="navbar">
  <div class="navbar-container">
    <!-- Logo and Brand -->
    <div class="navbar-brand" routerLink="/dashboard">
      <mat-icon>check_circle</mat-icon>
      <span class="brand-text">DevHabits</span>
    </div>

    <!-- Welcome Message -->
    <div class="navbar-welcome">
      <span class="welcome-text">Welcome back, {{ currentUser?.firstName || currentUser?.username }}! ðŸ‘‹</span>
    </div>

    <!-- Spacer to push content to the right -->
    <div class="navbar-spacer"></div>

    <!-- Navigation Links -->
    <div class="navbar-nav">
      <button mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>

      <button mat-button routerLink="/habits" routerLinkActive="active">
        <mat-icon>playlist_add_check</mat-icon>
        <span>My Habits</span>
      </button>

      <button mat-button routerLink="/github/settings" routerLinkActive="active">
        <mat-icon>code</mat-icon>
        <span>GitHub</span>
        <mat-icon *ngIf="isGitHubConnected" class="connected-indicator">check_circle</mat-icon>
      </button>
    </div>

    <!-- User Actions -->
    <div class="navbar-actions">
      <!-- User Profile -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <div class="user-avatar">
            <mat-icon>account_circle</mat-icon>
          </div>
          <div class="user-details">
            <p class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
            <p class="user-email">{{ currentUser?.email }}</p>
            <div class="user-stats">
              <span class="stat-item">
                <mat-icon>stars</mat-icon>
                Level {{ currentUser?.level }}
              </span>
              <span class="stat-item streak">
                <mat-icon>local_fire_department</mat-icon>
                {{ currentUser?.currentStreak }} day streak
              </span>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/github/settings">
          <mat-icon>code</mat-icon>
          <span>GitHub Settings</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
