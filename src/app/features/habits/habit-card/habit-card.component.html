<mat-card class="habit-card" [style.border-left-color]="habit.color || '#667eea'">
  <mat-card-header>
    <div class="habit-header">
      <div class="habit-title-section">
        <span class="habit-icon">{{ habit.icon || 'üìù' }}</span>
        <div class="habit-info">
          <h3 class="habit-name">{{ habit.name }}</h3>
          <span class="habit-category">{{ categoryLabel }}</span>
        </div>
      </div>
      
      <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
        <mat-icon>more_vert</mat-icon>
      </button>
      
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEdit()">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="onDelete()">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-header>

  <mat-card-content>
    <p class="habit-description" *ngIf="habit.description">
      {{ habit.description }}
    </p>

    <div class="habit-stats">
      <div class="stat-item">
        <mat-icon class="stat-icon">local_fire_department</mat-icon>
        <div class="stat-content">
          <span class="stat-value">{{ habit.currentStreak }}</span>
          <span class="stat-label">Current Streak</span>
        </div>
      </div>

      <div class="stat-item">
        <mat-icon class="stat-icon">emoji_events</mat-icon>
        <div class="stat-content">
          <span class="stat-value">{{ habit.longestStreak }}</span>
          <span class="stat-label">Longest Streak</span>
        </div>
      </div>

      <div class="stat-item">
        <mat-icon class="stat-icon">check_circle</mat-icon>
        <div class="stat-content">
          <span class="stat-value">{{ habit.totalCompletions }}</span>
          <span class="stat-label">Total</span>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button 
      mat-raised-button 
      [color]="habit.completedToday ? 'accent' : 'primary'"
      [disabled]="habit.completedToday || isCheckingIn"
      (click)="onCheckIn()"
      class="check-in-button"
    >
      <mat-icon>{{ habit.completedToday ? 'check_circle' : 'check' }}</mat-icon>
      <span *ngIf="!isCheckingIn">
        {{ habit.completedToday ? 'Completed Today!' : 'Check In' }}
      </span>
      <mat-spinner *ngIf="isCheckingIn" diameter="20"></mat-spinner>
    </button>
  </mat-card-actions>
</mat-card>
